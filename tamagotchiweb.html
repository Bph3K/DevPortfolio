<!DOCTYPE html>
<html>
<head>
    <title>Tamagotchi de Pantera</title>
    <style>
        .panther {
            font-family: monospace;
            font-size: 20px;
            line-height: 1;
            transition: transform 0.3s ease-in-out;
        }

        .panther:hover {
            transform: scale(1.1);
        }

        .button {
            display: inline-block;
            padding: 10px;
            background-color: #e8e8e8;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        .button:hover {
            background-color: #d0d0d0;
        }

        .panther-animation {
            animation-duration: 0.5s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        @keyframes pantherPulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <h1>Tamagotchi de Pantera</h1>
    <div id="game-container">
        <pre id="panther-image" class="panther"></pre>
        <div id="stats">
            <p id="hunger">Hambre: <span id="hunger-value">100</span></p>
            <p id="happiness">Felicidad: <span id="happiness-value">100</span></p>
            <p id="energy">Energía: <span id="energy-value">100</span></p>
        </div>
        <div id="actions">
            <button id="feed-button" class="button">Alimentar</button>
            <button id="play-button" class="button">Jugar</button>
            <button id="rest-button" class="button">Descansar</button>
        </div>
    </div>

    <script>
        const pantherMatrix = [
            ["█", "▒", "█", "▒", "▒", "█", "▒", "█"],
            ["█", "▒", "▒", "█", "▒", "▒", "▒", "█"],
            ["█", "█", "▒", "▒", "▒", "▒", "█", "█"],
            ["█", "█", "█", "▒", "▒", "█", "█", "█"],
            ["█", "█", "█", "▒", "▒", "█", "█", "█"],
            ["█", "▒", "▒", "▒", "▒", "▒", "▒", "█"],
            ["█", "▒", "█", "▒", "▒", "█", "▒", "█"],
            ["█", "▒", "█", "█", "█", "█", "▒", "█"]
        ];

        let hunger = 100;
        let happiness = 100;
        let energy = 100;

        function printPanther() {
            const pantherImage = document.getElementById("panther-image");
            pantherImage.textContent = "";
                        for (let i = 0; i < pantherMatrix.length; i++) {
                let row = pantherMatrix[i].join(" ");
                pantherImage.innerHTML += row + "\n";
            }
        }

        function updateStats() {
            document.getElementById("hunger-value").textContent = hunger;
            document.getElementById("happiness-value").textContent = happiness;
            document.getElementById("energy-value").textContent = energy;
        }

        function feed() {
            if (hunger < 100) {
                hunger += 10;
                updateStats();
                // Añade una animación de pulso al alimentar a la pantera
                document.getElementById("panther-image").classList.add("panther-animation");
                setTimeout(() => {
                    document.getElementById("panther-image").classList.remove("panther-animation");
                }, 500);
            }
        }

        function play() {
            if (happiness < 100) {
                happiness += 10;
                updateStats();
                // Añade una animación de pulso al jugar con la pantera
                document.getElementById("panther-image").classList.add("panther-animation");
                setTimeout(() => {
                    document.getElementById("panther-image").classList.remove("panther-animation");
                }, 500);
            }
        }

        function rest() {
            if (energy < 100) {
                energy += 10;
                updateStats();
                // Añade una animación de pulso al descansar la pantera
                document.getElementById("panther-image").classList.add("panther-animation");
                setTimeout(() => {
                    document.getElementById("panther-image").classList.remove("panther-animation");
                }, 500);
            }
        }

        // Event Listeners para los botones
        document.getElementById("feed-button").addEventListener("click", feed);
        document.getElementById("play-button").addEventListener("click", play);
        document.getElementById("rest-button").addEventListener("click", rest);

        // Actualizar la imagen de la pantera y los valores de los medidores
        printPanther();
        updateStats();
    </script>
</body>
</html>
