<!DOCTYPE html>
<html>
<head>
    <title>Tamagotchi de Pantera</title>
    <style>
        .panther {
            display: flex;
            flex-wrap: wrap;
            width: 160px;
            height: 160px;
            transform: scale(4);
        }

        .pixel {
            width: 20px;
            height: 20px;
        }

        .pixel-black {
            background-color: #000;
        }

        .pixel-dark-grey {
            background-color: #222;
        }

        .pixel-grey {
            background-color: #888;
        }

        .pixel-light-grey {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Tamagotchi de Pantera</h1>
    <div id="game-container">
        <div id="panther-image" class="panther"></div>
    </div>

    <script>
        const pantherMatrix = [
            [" ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " "],
            [" ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " "],
            [" ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " "],
            [" ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " "],
            [" ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " "],
            [" ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " "],
            [" ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " "],
            [" ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " "],
            [" ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " "],
            [" ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " "],
            [" ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " "],
            [" ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " "],
            [" ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " "],
            [" ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " "],
            [" ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " "],
            [" ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " "]
        ];

        function drawPanther() {
            const pantherContainer = document.getElementById("panther-image");
            pantherContainer.innerHTML = "";

            for (let row = 0; row < pantherMatrix.length; row++) {
                for (let col = 0; col < pantherMatrix[row].length; col++) {
                    const pixel = document.createElement("div");
                    pixel.className = "pixel";

                    switch (pantherMatrix[row][col]) {
                        case "#":
                            pixel.classList.add("pixel-black");
                            break;
                        case "@":
                            pixel.classList.add("pixel-dark-grey");
                            break;
                        case "%":
                            pixel.classList.add("pixel-grey");
                            break;
                        case ".":
                            pixel.classList.add("pixel-light-grey");
                            break;
                    }

                    pantherContainer.appendChild(pixel);
                }
            }
        }

        function animatePanther() {
            let frame = 0;
            setInterval(() => {
                if (frame % 2 === 0) {
                    pantherMatrix[5][8] = "#";
                    pantherMatrix[5][9] = "#";
                    pantherMatrix[5][10] = "#";
                    pantherMatrix[6][8] = "#";
                    pantherMatrix[6][9] = "#";
                    pantherMatrix[6][10] = "#";
                    pantherMatrix[7][8] = "#";
                    pantherMatrix[7][9] = "#";
                    pantherMatrix[7][10] = "#";
                } else {
                    pantherMatrix[5][8] = ".";
                    pantherMatrix[5][9] = "@";
                    pantherMatrix[5][10] = ".";
                    pantherMatrix[6][8] = "#";
                    pantherMatrix[6][9] = "#";
                    pantherMatrix[6][10] = "#";
                    pantherMatrix[7][8] = ".";
                    pantherMatrix[7][9] = "@";
                    pantherMatrix[7][10] = ".";
                }

                drawPanther();
                frame++;
            }, 500);
        }

        drawPanther();
        animatePanther();
    </script>
</body>
</html>
