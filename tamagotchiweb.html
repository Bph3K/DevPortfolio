        body {
            display: flex;

            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        #game-container {
            text-align: center;
        }

        .panther {
            display: grid;
            grid-template-columns: repeat(16, 10px);
            width: 160px;
            height: 160px;
            transform: scale(1);
            animation: scaleAnimation 0.3s ease infinite alternate; /* Animación de escala */
        }

        .pixel {
            width: 10px;
            height: 10px;
        }

        .message {
            display: none;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
        }

        .message.show {
            display: block;
        }

        @keyframes scaleAnimation {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }
    </style>
