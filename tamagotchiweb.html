<!DOCTYPE html>
<html>
<head>
    <title>Tamagotchi de Pantera</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #222;
        }

        #game-container {
            text-align: center;
        }

        .panther {
            display: flex;
            flex-wrap: wrap;
            width: 160px;
            height: 160px;
            transform: scale(1);
        }

        .pixel {
            width: 10px;
            height: 10px;
            transition: background-color 0.3s ease; /* Transición suave */
        }

        .pixel-black {
            background-color: #000;
        }

        .pixel-dark-grey {
            background-color: #222;
        }

        .pixel-grey {
            background-color: #888;
        }

        .pixel-light-grey {
            background-color: #ccc;
        }

        .message {
            display: none;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
        }

        .message.show {
            display: block;
        }
    </style>
</head>

    <div id="game-container">
        <h1>Tamagotchi de Pantera</h1>
        <div id="panther-image" class="panther"></div>
        <div id="stats">
            <p id="hunger">Hambre: <span id="hunger-value">100</span></p>
            <p id="happiness">Felicidad: <span id="happiness-value">100</span></p>
            <p id="energy">Energía: <span id="energy-value">100</span></p>
        </div>
        <div id="buttons">
            <button id="feed-button">Alimentar</button>
            <button id="play-button">Jugar</button>
            <button id="sleep-button">Dormir</button>
        </div>
        <div id="message-feed" class="message">¡Gracias por alimentarme!</div>
        <div id="message-play" class="message">¡Me encanta jugar contigo!</div>
        <div id="message-sleep" class="message">¡Necesito descansar!</div>
    </div>

        function updateStats() {
            hungerValue.textContent = hunger;
            happinessValue.textContent = happiness;
            energyValue.textContent = energy;
        }

        function updateExpression() {
            const matrix = chooseExpressionMatrix();
            const pixels = pantherImage.querySelectorAll(".pixel");

            for (let i = 0; i < matrix.length; i++) {
                for (let j = 0; j < matrix[i].length; j++) {
                    const pixelIndex = i * matrix[i].length + j;
                    const pixel = pixels[pixelIndex];

                    switch (matrix[i][j]) {
                        case "E":
                            if (happiness > 70) {
                                pixel.className = "pixel pixel-light-grey";
                            } else if (happiness < 30) {
                                pixel.className = "pixel pixel-dark-grey";
                            } else {
                                pixel.className = "pixel pixel-grey";
                            }
                            break;
                        case "M":
                            if (happiness > 70) {
                                pixel.className = "pixel pixel-dark-grey";
                            } else if (happiness < 30) {
                                pixel.className = "pixel pixel-black";
                            } else {
                                pixel.className = "pixel pixel-grey";
                            }
                            break;
                        case "H":
                            if (happiness > 70) {
                                pixel.className = "pixel pixel-light-grey";
                            } else if (happiness < 30) {
                                pixel.className = "pixel pixel-dark-grey";
                            } else {
                                pixel.className = "pixel pixel-grey";
                            }
                            break;
                    }
                }
            }
        }

        function chooseExpressionMatrix() {
            if (hunger < 30) {
                return pantherMatrixHunger;
            } else if (happiness < 30) {
                return pantherMatrixEmotion;
            } else {
                return pantherMatrixMiddle;
            }
        }

        function updateNeeds() {
            hunger -= 10;
            happiness -= 5;
            energy -= 10;

            if (hunger < 0) hunger = 0;
            if (happiness < 0) happiness = 0;
            if (energy < 0) energy = 0;

            updateStats();
            updateExpression();
        }

        function feed() {
            hunger += 20;
            happiness += 10;

            if (hunger > 100) hunger = 100;
            if (happiness > 100) happiness = 100;

            updateStats();
            updateExpression();
            showMessage("feed");
        }

        function play() {
            happiness += 20;
            energy -= 10;

            if (happiness > 100) happiness = 100;
            if (energy < 0) energy = 0;

            updateStats();
            updateExpression();
            showMessage("play");
        }

        function sleep() {
            energy += 30;

            if (energy > 100) energy = 100;

            updateStats();
            updateExpression();
            showMessage("sleep");
        }

        function showMessage(type) {
            const messageElement = document.getElementById(`message-${type}`);
            messageElement.classList.add("show");
            setTimeout(() => {
                messageElement.classList.remove("show");
            }, 2000);
        }

        feedButton.addEventListener("click", feed);
        playButton.addEventListener("click", play);
        sleepButton.addEventListener("click", sleep);

        setInterval(updateNeeds, 10000);
        setInterval(updateExpression, 2000);

        updateStats();
        updateExpression();
    </script>

</html>
