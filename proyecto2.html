<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adivina el número</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 50px;
    }

    p {
      margin-top: 20px;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    #resultado {
      margin-top: 30px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Adivina el número</h1>
  <p>Estoy pensando en un número del 1 al 100. ¿Puedes adivinar cuál es?</p>
  <input type="number" id="numero" min="1" max="100" required>
  <button onclick="adivinarNumero()">Adivinar</button>
  <p id="resultado"></p>

  <script>
    // Generar un número aleatorio entre 1 y 100
    const numeroAleatorio = Math.floor(Math.random() * 100) + 1;

    function adivinarNumero() {
      const numeroIngresado = parseInt(document.getElementById("numero").value);

      if (numeroIngresado === numeroAleatorio) {
        document.getElementById("resultado").textContent = "¡Felicidades! ¡Adivinaste el número!";
      } else if (numeroIngresado < numeroAleatorio) {
        document.getElementById("resultado").textContent = "El número es mayor. ¡Sigue intentando!";
      } else {
        document.getElementById("resultado").textContent = "El número es menor. ¡Sigue intentando!";
      }
    }
  </script>
</body>
</html>
